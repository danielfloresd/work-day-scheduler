<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
      />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
      />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid container-fluid bg-info text-light
      mb-5 p-3">
      <div>
        <!-- Add classes for a row and align items to the bottom -->
        <div class="">
          <!-- Add classes to create a column that spans full width on mobile and half width on larger screens -->
          <div class="">
            <h1>Work Day Scheduler</h1>
            <p class="text-center text-sm">A simple calendar app for scheduling your
              work day</p>
            <p id="currentDay"></p>
          </div>
        </div>
      </div>
      <input type="date"/>
    </header>
    <main class="container">
      <!-- Bootstrap spacing utilities use m- for margin and p- for padding -->
      <section>
        <table class="table-bordered table-responsive">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody class="tbody">
          </tbody>
        </table>
      </section>
    </main>
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-pills card-header-pills">
          <li class="nav-item">
            <a class="nav-link active" href="#">Save</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active bg-warning" id="clear" href="#">Clear</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
